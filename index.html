<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
      <div class="page-header">
        <h1>BookLook <i class="fa fa-book"></i></h1>
      </div>

      <div class="book">
      </div>

      <form>
        <h3>Enter ISBN Number</h3>

        <div class="form-group">
          <input type="text" id="isbn" class="form-control" placeholder="ISBN Number">
        </div>

        <button type="button" class="btn btn-primary search-book">Search</button>
      </form>

    </div>
  </div>

  <script id="book-display" type="text/x-handlebars-template">
    <div class="book-display">
        <h1>{{bookTitle}}</h1>
        <p>{{bookDescription}}</p>
        <h3>Writtne by: {{bookAuthors}}</h3>
         <img src="{{bookImg}}"/>
    </div>
</script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
